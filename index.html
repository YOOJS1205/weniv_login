<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <section class="login-guide">
        <h1 class="logo">
            <img src="images/weniv-logo.png" alt="logo">
        </h1>
        <p class="title">
            위니브를 더 즐겁고 편리하게 이용하세요.
        </p>
        <button class="login">로그인</button>
    </section>
    <form class="login-form hidden">
        <section class="form-title">
            <span>로그인 또는 회원가입</span>
            <img src="images/close.png" alt="close">
        </section>
        <section class="form-content">
            <p class="content-title">
                위니브에서 여러분의 궁금증을 해결하세요! :)
            </p>
            <input type="text" class="id" placeholder="아이디">
            <input type="text" class="password" placeholder="비밀번호">
            <p class="login-condition">
                <img src="images/check-box.png" alt="checkbox">
                로그인 상태 유지
            </p>
            <button class="content-login">로그인</button>
        </section>
    </form>

    <script src="app.js"></script>
</body>
</html>
