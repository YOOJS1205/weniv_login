<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <section class="login-guide">
        <h1 class="logo">
            <img src="images/weniv-logo.png" alt="weniv">
        </h1>
        <p class="title">
            위니브를 더 즐겁고 편리하게 이용하세요.
        </p>
        <button class="login" type="submit">로그인</button>
    </section>
    <form class="login-form hidden clear-fix" action="./select.html">
        <h1 class="form-title">
            <p>로그인 또는 회원가입</p>
            <img src="images/close.png" alt="close">
        </h1>
        <article class="form-content">
            <p class="content-title">
                위니브에서 여러분의 궁금증을 해결하세요! :)
            </p>
            <label for="id">아이디</label>
            <input type="text" class="id" placeholder="아이디" id="id">
            <label for="password">비밀번호</label>
            <input type="password" class="password" placeholder="비밀번호" id="password">
            <p class="login-condition">
                <img src="images/check-box.png" alt="checkbox">
                로그인 상태 유지
            </p>
            <button class="content-login">로그인</button>
            <div class="functions">
                <a href="#none" class="signup">회원가입</a>
                <a href="#none" class="find">아이디/비밀번호 찾기</a>
            </div>
            <p class="or">또는</p>
            <div class="social">
                <a href="#none" class="google social-link">
                    구글 계정으로 로그인
                </a>
                <a href="#none" class="facebook social-link">
                    페이스북 계정으로 로그인
                </a>
                <a href="#none" class="naver social-link">
                    네이버 계정으로 로그인
                </a>
                <a href="#none" class="kakao social-link">
                    카카오톡 계정으로 로그인
                </a>
            </div>
        </article>
    </form>

    <script src="app.js"></script>
</body>
</html>
