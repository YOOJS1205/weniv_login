<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <section class="login-guide">
        <h1 class="logo">
            <img src="images/weniv-logo.png" alt="logo">
        </h1>
        <p class="title">
            위니브를 더 즐겁고 편리하게 이용하세요.
        </p>
        <button class="login">로그인</button>
    </section>
    <form class="login-form hidden clear-fix"
          action="./select.html">
        <section class="form-title">
            <span>로그인 또는 회원가입</span>
            <img src="images/close.png" alt="close">
        </section>
        <section class="form-content">
            <p class="content-title">
                위니브에서 여러분의 궁금증을 해결하세요! :)
            </p>
            <input type="text" class="id" placeholder="아이디">
            <input type="text" class="password" placeholder="비밀번호">
            <p class="login-condition">
                <img src="images/check-box.png" alt="checkbox">
                로그인 상태 유지
            </p>
            <button class="content-login">로그인</button>
            <div class="functions">
                <a href="#none" class="signup">회원가입</a>
                <a href="#none" class="find">아이디/비밀번호 찾기</a>
            </div>
            <p class="or">또는</p>
            <div class="social">
                <a href="#none" class="google">
                    <img src="images/google.png" alt="google">
                    구글 계정으로 로그인
                </a>
                <a href="#none" class="facebook">
                    <img src="images/facebook.png" alt="facebook">
                    페이스북 계정으로 로그인
                </a>
                <a href="#none" class="naver">
                    <img src="images/naver.png" alt="naver">
                    네이버 계정으로 로그인
                </a>
                <a href="#none" class="kakao">
                    <img src="images/kakao.png" alt="kakao">
                    카카오톡 계정으로 로그인
                </a>
            </div>
        </section>
    </form>

    <script src="app.js"></script>
</body>
</html>
